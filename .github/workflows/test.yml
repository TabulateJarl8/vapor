on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    name: Test code and coverage
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6

      # Install UV
      - name: Install and setup uv
        uses: astral-sh/setup-uv@v7

      # If you wanted to use multiple Python versions, you'd have specify a matrix in the job and
      # reference the matrixe python version here.
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      # Install dependencies
      - name: Install dependencies
        run: uv sync --dev

      # run the tests and check for 100% coverage
      - name: Run tests
        run: uv run pytest . --numprocesses auto --cov=vapor --cov-report=term-missing --cov-report=xml

      # check for code style errors
      - name: Linting checking
        run: uv run ruff check

      # code format checking
      - name: Code format checking
        run: uv run ruff format --check

      # static typing checking
      - name: Static type checking
        run: uv run mypy .

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
